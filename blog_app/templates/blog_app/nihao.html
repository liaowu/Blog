
{% extends 'blog_app/base.html' %}

{% block content %}
  <div class="post-entry">
    <h2>{{ post.title }}</h2>
    <p>{{ post.text }}</p>
  </div>
<h2><a href="{% url 'detail' post.pk %}">{{ post.title }}</a></h2    >
<p> <a href="{% url 'post-edit' post.pk %}">+ Edit Blog Post</a></p>
<p><a href="{% url 'post-delete' post.pk %}">+ Delete Blog Post</a></p>
{% endblock content %}
